// EXECUTE RESET SCRIPT
exec reset

//--------------------------------------------------------------------------------------------------------

// MOUSE BUTTON BINDS
    // (press) 'mouse1' attacks
bind mouse1 "+attack; -attack"

    // (hold) 'mouse4' activates medic radar
bind mouse4 +medic_radar
alias +medic_radar "hud_medicautocallersthreshold 300"
alias -medic_radar "hud_medicautocallersthreshold 65"

//--------------------------------------------------------------------------------------------------------

// VOICE COMMAND BINDS
    // (press) 't' calls Ubercharge Ready!
bind t "voicemenu 1 7; say_team My ÃœberCharge is ready, push now!"

