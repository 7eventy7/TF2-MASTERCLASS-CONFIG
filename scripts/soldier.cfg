// VOICE COMMAND BINDS
    // (press) 't' calls ubercharge me!
bind t "voicemenu 1 6"

//--------------------------------------------------------------------------------------------------------

// WEAPON SLOT BINDS
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"

//--------------------------------------------------------------------------------------------------------

// MOUSE BUTTON BINDS
    // (press/hold) 'mouse1' attacks OR changes to next specator target
bind mouse1 "+attack; -attack; spec_next"

    // (press/hold) 'mouse2' secondary attacks OR changes to previous specator target
bind mouse2 "+attack2; -attack2; spec_prev"

