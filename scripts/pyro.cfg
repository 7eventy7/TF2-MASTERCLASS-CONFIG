// VOICE COMMAND BINDS
    // (press) 't' calls ubercharge me!
bind t "voicemenu 1 6"

//--------------------------------------------------------------------------------------------------------

// WEAPON SLOT BINDS
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"

//--------------------------------------------------------------------------------------------------------

// MOUSE BUTTON BINDS
    // (press/hold) 'mouse1' attacks
bind mouse1 "+m1"
alias +m1 "+attack; spec_next"
alias -m1 "-attack"

    // (press/hold) 'mouse2' secondary attacks
bind mouse2 "+m2"
alias +m2 "+attack2; spec_prev"
alias -m2 "-attack2"

//--------------------------------------------------------------------------------------------------------

// LOADING CONFIRMATION
    // Outputs a message in console confirming successful loading of this file
echo Pyro config has been loaded successfully
echo ++++++++++++++++++++++++++++++++++++++++++++++++++++++++

