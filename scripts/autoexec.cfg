//  TF2 MASTERCLASS CONFIG \\
            // autoexec.cfg \\
// v1.0.0 -- June 12th, 2024 \\
//--------------------------------------------------------------------------------------------------------

// PRELOAD CUSTOM ANIMATIONS
    // Loads custom animations and then disconnects
map itemtest; wait 5; disconnect; wait 3; echo

//--------------------------------------------------------------------------------------------------------

// GRAPHICS PARAMETERS
    // Adjusts various graphics settings for better performance and visuals
fps_max 0
mat_phong 0
mat_specular 1
r_rimlight 0
mat_bumpmap 1

//--------------------------------------------------------------------------------------------------------

// UNBIND KEYS
    // Unbinds 'capslock' key
unbind capslock

//--------------------------------------------------------------------------------------------------------

// VIEWMODEL TOGGLE
    // (press) 'backspace' toggles viewmodel drawing
bind backspace "incrementvar r_drawviewmodel 0 1 1"

//--------------------------------------------------------------------------------------------------------

// VOICE CHAT COMMAND BINDS
    // (press) 'z' brings up voice menu 1
bind z "voice_menu_1"

    // (press) 'x' brings up voice menu 2
bind x "voice_menu_2"

    // (press) 'c' brings up voice menu 3
bind c "voice_menu_3"

    // (press) 'e' calls for Medic!
bind e "voicemenu 0 0"

    // (press) 'q' calls out Spy!
bind q "voicemenu 1 1"

    // (press) 'f10' disables voice chat
bind f10 "bindtoggle voice_enable" 

//--------------------------------------------------------------------------------------------------------

// TEXT CHAT COMMAND BINDS
    // (press) 'enter' opens all chat
bind enter "say"

    // (press) '\' opens team chat
bind \ "say_team"

    // (press) ']' sends confused lenny in chat
bind ] "say ( ͝° ͜ʖ͡°)"

    // (press) '[' sends sadge lenny in chat
bind [ "say ( ͡ಠ ʖ̯ ͡ಠ)"

//--------------------------------------------------------------------------------------------------------

// COMMON GAME KEYBINDS
    // (press/hold) 'mouse2' secondary attacks
bind mouse2 "+attack2; -attack2"

    // (press) 'mouse 3' uses action slot item
bind mouse3 "+use_action_slot_item"

    // (press) 'h' special attacks
bind h "+attack3; -attack3"

    // (press) '/' drops item
bind / "dropitem"

    // (scroll) 'mwheeldown' jumps for bunny-hop
bind mwheeldown "+jump"


//--------------------------------------------------------------------------------------------------------

// GAME SELECTION BINDS
    // (press) ',' changes class
bind , "changeclass"

    // (press) '.' changes team
bind - "changeteam"


//--------------------------------------------------------------------------------------------------------

// KILL BINDS
    // (press) '=' explodes
bind = "explode"

    // (press) '-' ragdolls
bind - "kill"

//--------------------------------------------------------------------------------------------------------

// LOADOUT SELECTION BINDS
    // (press) 'leftArrow' selects loadoutA
alias loadout_A "load_itempreset 0"
alias LEFTARROW_key loadout_A
bind LEFTARROW LEFTARROW_key

    // (press) 'downArrow' selects loadoutB
alias loadout_B "load_itempreset 1"
alias DOWNARROW_key loadout_B
bind DOWNARROW DOWNARROW_key

    // (press) 'rightArrow' selects loadoutC
alias loadout_C "load_itempreset 2"
alias RIGHTARROW_key loadout_C
bind RIGHTARROW RIGHTARROW_key

    // (press) 'upArrow' selects loadoutD
alias loadout_D "load_itempreset 3"
alias UPARROW_key loadout_D
bind UPARROW UPARROW_key

//--------------------------------------------------------------------------------------------------------