//--------------------------------------------------------------------------------------------------------

// VOICE COMMAND BINDS
    // (press) 't' calls ubercharge me!
bind t "voicemenu 1 6"

//--------------------------------------------------------------------------------------------------------

// WEAPON SLOT BINDS
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"

//--------------------------------------------------------------------------------------------------------

// MOUSE BUTTON BINDS
    // (press/hold) 'mouse1' attacks
bind mouse1 "+primaryAttack"
alias +primaryAttack "+attack; spec_next"
alias -primaryAttack "-attack"

    // (press/hold) 'mouse2' secondary attacks
bind mouse2 "+secondaryAttack"
alias +secondaryAttack "+attack2; spec_prev"
alias -secondaryAttack "-attack2"

//--------------------------------------------------------------------------------------------------------

// AUTO-SAP BIND
    // (press) 'alt' auto-saps
alias +autoSap "slot2; +attack"
alias -autoSap "-attack; lastinv"
bind alt +autoSap

//--------------------------------------------------------------------------------------------------------

// DISGUISE BINDS
    // (hold) 'mouse4' + (press) '1','2','3','4','5','6','7','8','9' disguises as enemy
bind mouse4 "+enemyDisguise"
alias enemyScout "disguise 1 -1"
alias enemySoldier "disguise 3 -1"
alias enemyPyro "disguise 7 -1"
alias enemyDemoman "disguise 4 -1"
alias enemyHeavy "disguise 6 -1"
alias enemyEngineer "disguise 9 -1"
alias enemyMedic "disguise 5 -1"
alias enemySniper "disguise 2 -1"
alias enemySpy "disguise 8 -1"
alias +enemyDisguise "lastdisguise; bind 1 enemyScout; bind 2 enemySoldier; bind 3 enemyPyro; bind 4 enemyDemoman; bind 5 enemyHeavy; bind 6 enemyEngineer; bind 7 enemyMedic; bind 8 enemySniper; bind 9 enemySpy"
alias -enemyDisguise "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9"

    // (hold) 'mouse5' + (press) '1','2','3','4','5','6','7','8','9' disguises as friendly
bind mouse5 "+friendlyDisguise"
alias friendlyScout "disguise 1 -2"
alias friendlySoldier "disguise 3 -2"
alias friendlyPyro "disguise 7 -2"
alias friendlyDemoman "disguise 4 -2"
alias friendlyHeavy "disguise 6 -2"
alias friendlyEngineer "disguise 9 -2"
alias friendlyMedic "disguise 5 -2"
alias friendlySniper "disguise 2 -2"
alias friendlySpy "disguise 8 -2" //spy
alias +friendlyDisguise "lastdisguise; bind 1 friendlyScout; bind 2 friendlySoldier; bind 3 friendlyPyro; bind 4 friendlyDemoman; bind 5 friendlyHeavy; bind 6 friendlyEngineer; bind 7 friendlyMedic; bind 8 friendlySniper; bind 9 friendlySpy"
alias -friendlyDisguise "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9"

//--------------------------------------------------------------------------------------------------------

// LOADING CONFIRMATION
    // Outputs a message in console confirming successful loading of this file
echo Spy config has been loaded successfully
echo ++++++++++++++++++++++++++++++++++++++++++++++++++++++++

