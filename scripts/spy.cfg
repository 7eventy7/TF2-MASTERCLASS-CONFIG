//--------------------------------------------------------------------------------------------------------

// VOICE COMMAND BINDS
    // (press) 't' calls ubercharge me!
bind t "voicemenu 1 6"

//--------------------------------------------------------------------------------------------------------

// WEAPON SLOT BINDS
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"

//--------------------------------------------------------------------------------------------------------

// MOUSE BUTTON BINDS
    // (press/hold) 'mouse1' attacks
bind mouse1 "+attack; -attack"

    // (press) 'mouse1' changes to next specator target
bind mouse1 "spec_next"

    // (press/hold) 'mouse2' secondary attacks
bind mouse2 "+attack2; -attack2"

    // (press) 'mouse2' changes to previous specator target
bind mouse1 "spec_prev"

//--------------------------------------------------------------------------------------------------------

// AUTO-SAP BIND
    // (press) 'alt' auto-saps
alias +autosap "slot2; +attack"
alias -autosap "-attack; lastinv"
bind alt +autosap

//--------------------------------------------------------------------------------------------------------

// DISGUISE BINDS
    // (hold) 'mouse4' + (press) '1','2','3','4','5','6','7','8','9' disguises as enemy
bind mouse4 "+enemydisguise"
alias escout "disguise 1 -1" //scout
alias esoldier "disguise 3 -1" //soldier
alias epyro "disguise 7 -1" //pyro
alias edemo "disguise 4 -1" //demo
alias eheavy "disguise 6 -1" //heavy
alias eengineer "disguise 9 -1" //engineer
alias emedic "disguise 5 -1" //medic
alias esniper "disguise 2 -1" //sniper
alias espy "disguise 8 -1" //spy
alias +enemydisguise "lastdisguise; bind 1 escout; bind 2 esoldier; bind 3 epyro; bind 4 edemo; bind 5 eheavy; bind 6 eengineer; bind 7 emedic; bind 8 esniper; bind 9 espy"
alias -enemydisguise "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9"

    // (hold) 'mouse5' + (press) '1','2','3','4','5','6','7','8','9' disguises as friendly
bind mouse5 "+friendlydisguise"
alias fscout "disguise 1 -2" //scout
alias fsoldier "disguise 3 -2" //soldier
alias fpyro "disguise 7 -2" //pyro
alias fdemo "disguise 4 -2" //demo
alias fheavy "disguise 6 -2" //heavy
alias fengineer "disguise 9 -2" //engineer
alias fmedic "disguise 5 -2" //medic
alias fsniper "disguise 2 -2" //sniper
alias fspy "disguise 8 -2" //spy
alias +friendlydisguise "lastdisguise; bind 1 fscout; bind 2 fsoldier; bind 3 fpyro; bind 4 fdemo; bind 5 fheavy; bind 6 fengineer; bind 7 fmedic; bind 8 fsniper; bind 9 fspy"
alias -friendlydisguise "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9"

//--------------------------------------------------------------------------------------------------------

// LOADING CONFIRMATION
    // Outputs a message in console confirming successful loading of this file
echo Spy config has been loaded successfully
echo ++++++++++++++++++++++++++++++++++++++++++++++++++++++++

